<!DOCTYPE html>
<html lang=en>
<head>
<meta name ="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">

<link rel="stylesheet" href="styleSignUp.css">
<script src="signup.js"></script>

<title>SignUp</title>

</head>
<body>

    <div class="rectangle">
       <div class="title">Flutter</div>
       <div class="subtitle">Join the community</div>

       <form class="form-login">
            <input  class="email" id="em" placeholder="Email" required></input>
            <input type="password" class="password" id="pw" placeholder="Password" required></input>
            <input type="password" class="password" id="confirmPw" placeholder="Confirm password" required></input>
            <button type="submit" class="button" onclick="return registration()"><b>Sign Up</b></button>

            <div id="toLogin"><a href="login.html">Already have an account? Log In.</a></div>
       </form>
       
    </div>

</body>
</html>
